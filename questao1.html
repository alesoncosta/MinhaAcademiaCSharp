<!-- 1. Crie um formulário com 4 botões que, ao clicar em cada um, altere a cor do
plano de fundo da página para vermelho, verde, azul e amarelo, respectivamente.
java script-->

<!DOCTYPE html>
<html>
  <head>
    <title>Alterar Cor de Fundo</title>
  </head>
  <body>
    <h1>Alterar Cor de Fundo</h1>
    <button id="redButton">Vermelho</button>
    <button id="greenButton">Verde</button>
    <button id="blueButton">Azul</button>
    <button id="yellowButton">Amarelo</button>

    <script>
      function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }

      document
        .getElementById("redButton")
        .addEventListener("click", function () {
          changeBackgroundColor("red");
        });

      document
        .getElementById("greenButton")
        .addEventListener("click", function () {
          changeBackgroundColor("green");
        });

      document
        .getElementById("blueButton")
        .addEventListener("click", function () {
          changeBackgroundColor("blue");
        });

      document
        .getElementById("yellowButton")
        .addEventListener("click", function () {
          changeBackgroundColor("yellow");
        });
    </script>
  </body>
</html>
