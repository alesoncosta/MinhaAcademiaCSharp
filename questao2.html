<!--2 - Crie uma página com 4 links (tag «a>), cada um representando o nome de uma cor, que, utilizando o evento
onmouseover altere a cor do plano de fundo para cor correspondente.-->

<!DOCTYPE html>
<html>
  <head>
    <title>Alterar Cor de Fundo</title>
  </head>
  <body>
    <h1>Alterar Cor de Fundo</h1>
    <a href="#" id="redLink" onmouseover="changeBackgroundColor('red')"
      >Vermelho</a
    >
    <a href="#" id="greenLink" onmouseover="changeBackgroundColor('green')"
      >Verde</a
    >
    <a href="#" id="blueLink" onmouseover="changeBackgroundColor('blue')"
      >Azul</a
    >
    <a href="#" id="yellowLink" onmouseover="changeBackgroundColor('yellow')"
      >Amarelo</a
    >

    <script>
      function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
