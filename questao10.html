<!--10-Crie um formulário de cadastro de cliente. O formulário deve conter os campos Nome (terr),Pessoa(Física/Juridica
radio), CPF (tern), CNPJ (text), data de nascimento, endereço (lev1), cep (ex), telefone (lert), email. O formulário
deve ativar o campo CPF apenas se o RadioButton de pessoa fisica estiver ativo e o campo de CNPJ no caso de pessoa
jurídica. O campo data de nascimento também só deve estar ativo no caso de pessoa física ser selecionado e deve aceitar
que somente números sejam digitados. O campo CEP também só deve aceitar número.-->

<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      select {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Cadastro de Cliente</h2>

    <form id="formulario" onsubmit="validarFormulario(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label>Tipo de Pessoa:</label>
      <label>
        <input
          type="radio"
          name="tipoPessoa"
          value="fisica"
          onclick="habilitarCampos()"
        />
        Pessoa Física
      </label>
      <label>
        <input
          type="radio"
          name="tipoPessoa"
          value="juridica"
          onclick="habilitarCampos()"
        />
        Pessoa Jurídica
      </label>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" disabled />

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" maxlength="14" disabled />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" disabled />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="cep">CEP:</label>
      <input
        type="text"
        id="cep"
        name="cep"
        maxlength="8"
        oninput="formatarCEP(this)"
        required
      />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Cadastrar</button>
    </form>

    <script>
      function habilitarCampos() {
        var tipoPessoa = document.querySelector(
          'input[name="tipoPessoa"]:checked'
        ).value;
        document.getElementById("cpf").disabled = tipoPessoa !== "fisica";
        document.getElementById("cnpj").disabled = tipoPessoa !== "juridica";
        document.getElementById("dataNascimento").disabled = tipoPessoa !== "fisica";
      }

      function validarFormulario(event) {
        
        event.preventDefault();
      }

      function formatarCEP(input) {
       
        input.value = input.value.replace(/\D/g, "");
      }
      
    </script>
  </body>
</html>
