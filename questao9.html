<!--9-Crie um formulário com os campos para cadastrar o usuário de um sistema (login, senha e contirmar senha). Permita
que a página seja submetida apenas se todos os campos estiverem preenchidos, se os campos senha e confirma senha
forem iguais e a senha possuir entre 6 e 10 caracteres.-->

<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        margin-bottom: 10px;
      }

      #mensagemErro {
        color: red;
        margin-top: 10px;
      }

      #mensagemSucesso {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Cadastro de Usuário</h2>

    <form id="formulario" onsubmit="validarFormulario(event)">
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="confirmaSenha">Confirmar Senha:</label>
      <input type="password" id="confirmaSenha" name="confirmaSenha" required />

      <button type="submit">Cadastrar</button>

      <p id="mensagemErro"></p>

     
      <input type="text" id="mensagemSucesso" readonly />
    </form>

    <script>
      function validarFormulario(event) {
        var login = document.getElementById("login").value;
        var senha = document.getElementById("senha").value;
        var confirmaSenha = document.getElementById("confirmaSenha").value;
        var mensagemErro = document.getElementById("mensagemErro");
        var mensagemSucesso = document.getElementById("mensagemSucesso");

        if (login === "" || senha === "" || confirmaSenha === "") {
          event.preventDefault();
          mensagemErro.innerText = "Por favor, preencha todos os campos.";
        } else if (senha.length < 6 || senha.length > 10) {
          event.preventDefault();
          mensagemErro.innerText = "A senha deve ter entre 6 e 10 caracteres.";
        } else if (senha !== confirmaSenha) {
          event.preventDefault();
          mensagemErro.innerText =
            "A senha e a confirmação de senha devem ser iguais.";
        } else {
          mensagemErro.innerText = "";
          mensagemSucesso.value = "Usuário cadastrado com sucesso!";
          event.preventDefault();
        }
      }
    </script>
  </body>
</html>
